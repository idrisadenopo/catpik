<div
  *ngIf="loading"
  class="w-full min-h-screen flex items-center justify-center"
>
  <app-loader></app-loader>
</div>
<div
  *ngIf="!cats || (cats && cats.length === 0); else catsExist"
  class="container mx-auto justify-center items-center text-start"
>
  <app-card
    image="../../assets/basket.png"
    title="You haven't pikked any cats"
    text="Go to the store and get pikking!"
    buttonText="Pik"
    (buttonClicked)="navigateToHome()"
  ></app-card>
</div>
<ng-template #catsExist>
  <div
    class="columns-1 md:columns-2 lg:columns-3 2xl:columns-5 p-5 rounded-lg relative"
  >
    <app-cat-item
      *ngFor="let cat of cats"
      [cat]="cat"
      [cats]="cats"
      [priority]="false"
    ></app-cat-item>
  </div>
</ng-template>
