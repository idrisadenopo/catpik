<div
  @fadeInOut
  *ngIf="cat"
  class="my-8 mx-2 relative transition duration-300 delay-150 ease-in-out hover:shadow-black/30 hover:scale-110"
>
  <app-cat-image
    (finishedLoading)="imageHasLoaded = $event"
    [cat]="cat"
  ></app-cat-image>
  <button
    *ngIf="imageHasLoaded"
    class="bg-white h-14 w-14 rounded-full p-2 absolute top-0 right-0 mr-2 mt-2 flex items-center justify-center transition duration-300 ease-in-out hover:bg-catpik-secondary dark:hover:bg-catpik-secondary-dark hover:scale-110"
    (click)="addToFavourites(cat.id)"
  >
    <app-heart [color]="getHeartColor(cat.id)"></app-heart>
  </button>
</div>
