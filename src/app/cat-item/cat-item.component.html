<div *ngIf="cat" class="my-8 mx-2 relative">
  <img
    class="rounded-lg w-full shadow-none transition duration-300 delay-150 ease-in-out hover:shadow-lg hover:shadow-black/30 hover:scale-110"
    [src]="cat.url"
  />
  <button
    class="bg-white h-14 w-14 rounded-full p-2 absolute top-0 right-0 mr-2 mt-2 flex items-center justify-center transition duration-300 ease-in-out hover:bg-blue-100 hover:scale-110"
    (click)="addToFavourites(cat.id)"
  >
    <app-heart [color]="getHeartColor(cat.id)"></app-heart>
  </button>
</div>
